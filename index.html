    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>

    <script src="./js/index.js?5"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div class="centered instructions"></div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    <div class="centered">
      <button data-action="change"></button>
    </div>
    <div class="inputs">
      <input type="number" placeholder="scale" id="scale" />
      <input type="number" placeholder="rotation" id="rotation" />
      <input type="number" placeholder="totation2" id="rotation2" />
      <input type="number" placeholder="totation3" id="rotation3" />
      <input type="number" placeholder="delta" id="delta" />
    </div>

    <div class="coordinates"></div>
  </body>
